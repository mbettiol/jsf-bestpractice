<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Request Binding Best Practice</title>
    </h:head>
    <h:body>
    	<h3>Binding to Request Scope</h3>
    	<h:form>
    		<h:panelGrid columns="2">
    			
    			<h:commandButton value="Aggiungi (Binding Map)" actionListener="#{bindingBean.addMessage1}">
	    	    	<f:ajax render="@form"/>
	    	    </h:commandButton>
	    	    <h:commandButton value="Aggiungi (Easy Refactor)" actionListener="#{bindingBean.addMessage2}">
	    	    	<f:ajax render="@form"/>
	    	    </h:commandButton>
	    	    
	            <h:panelGrid title="Pannello bindato" binding="#{bindingBean.components['PANEL1']}">
	    	    </h:panelGrid>
    	        <h:panelGrid title="Pannello bindato" binding="#{bindingBean.panel}">
	    	    </h:panelGrid>
    	    
    	   </h:panelGrid>
    	</h:form>
    </h:body>
</html>
